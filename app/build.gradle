apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.j256.ormlite:ormlite-android:4.45@jar'
    compile 'com.j256.ormlite:ormlite-core:4.45@jar'
    compile files('/Users/adem/Workspace/GalePress/Android Project/dd-plist.jar')
    compile files('/Users/adem/Workspace/GalePress/Android/dd-plist.jar')
    compile fileTree(dir: 'src/main/lib', include: '*.*')

}
