buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        // The Fabric Gradle plugin uses an open ended version to react
        // quickly to Android tooling updates
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'io.fabric'

android {
    signingConfigs {
    }
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 23
        versionName '3.3.12'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
        }
    }
    productFlavors {
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile files('../dd-plist.jar')
    compile fileTree(dir: 'src/main/lib', include: '*.*')
    compile files('src/main/lib/gcm.jar')
    compile project(':menuDrawer')
    compile files('src/main/lib/universal-image-loader-1.9.3.jar')
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.j256.ormlite:ormlite-android:4.45@jar'
    compile 'com.j256.ormlite:ormlite-core:4.45@jar'
    compile 'com.facebook.android:facebook-android-sdk:4.1.1'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile project(':xwalk_core_library_15')
    compile 'com.edmodo:cropper:1.0.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true
    }
}
