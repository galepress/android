apply plugin: 'android'

android {
    signingConfigs {
    }
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 12
        versionName '3.1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
        }
    }
    productFlavors {
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:appcompat-v7:20.+'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.j256.ormlite:ormlite-android:4.45@jar'
    compile 'com.j256.ormlite:ormlite-core:4.45@jar'
    compile files('../dd-plist.jar')
    compile fileTree(dir: 'src/main/lib', include: '*.*')
    compile files('src/main/lib/gcm.jar')
    compile project(':ChromiumLibrary')
    compile project(':menuDrawer')
    compile 'com.facebook.android:facebook-android-sdk:4.1.1'
    compile files('src/main/lib/universal-image-loader-1.9.3.jar')
}